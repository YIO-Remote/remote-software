[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
upload_port = /dev/cu.wchusbserial210

monitor_speed = 115200
monitor_port = /dev/cu.wchusbserial210

board_build.partitions = min_spiffs.csv